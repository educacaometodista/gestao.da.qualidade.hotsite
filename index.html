<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>SoftExpert</title>
</head>

<body>
    <header id="navegacao">
        <div class="logo">
            <img src="assets/img/logo-claro.jpg" alt="Logo Organização e Gestão da Qualidade" class="img-fluid">
        </div>
    </header>

    <section>
        <div class="container-fluid py-5">
            <div class="row">
                <div class="col-md-3">
                    <div class="box">
                        <div class="align-middle">
                            <h2 class="text-center text-uppercase">Softexpert</h2>
                            <button class="btn btn-primary mx-auto d-block">Clique aqui</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="box">
                        <div class="align-middle">
                            <h2 class="text-center text-uppercase">Planejamento</h2>
                            <button class="btn btn-primary mx-auto d-block">Clique aqui</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="box">
                        <div class="align-middle">
                            <h2 class="text-center text-uppercase">Estrutura</h2>
                            <button class="btn btn-primary mx-auto d-block">Clique aqui</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="box">
                        <div class="align-middle">
                            <h2 class="text-center text-uppercase">Docs</h2>
                            <button class="btn btn-primary mx-auto d-block">Clique aqui</button>
                        </div>
                    </div>
                </div>
            </div>
    </section>

    <section id="contato">
        <div class="container-fluid py-5">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <form action="#" method="POST">
                        <div class="form-group">
                            <input type="text" name="nome" class="form-control w-100" placeholder="Nome">
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <input type="email" name="email" class="form-control w-100" placeholder="Email">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" name="telefone" class="form-control w-100" placeholder="Telefone">
                            </div>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control w-100" name="mensagem" id="" cols="30" rows="10"
                                placeholder="Mensagem"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <input type="button" class="btn btn-primary float-right" value="Enviar">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </section>

    <footer id="rodape">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="float-left d-flex align-items-center justify-content-center h-100">
                        <span class="align-text-middle">Soft Expert</span>
                    </div>
                    <div class="logo">
                        <img src="assets/img/logo-claro.jpg" alt="Logo Organização e Gestão da Qualidade"
                        class="img-fluid float-right">
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
